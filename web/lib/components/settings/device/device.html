<span ng-click="cmp.show = !cmp.show">{{ cmp.device.name }}</span>
<div ng-if="cmp.show">
    <label>Name
        <input ng-model="cmp.device.name" />
    </label>
    Plugin: {{ cmp.device.plugin }}
    Class: {{ cmp.device.deviceClass }}
    <label>Position:
        <select ng-model="cmp.device.position">
            <option></option>
            <option ng-repeat="position in cmp.modelService.positions" ng-value="position['_id']">
                {{ position.name }}
            </option>
        </select>
    </label>

    <div ng-repeat="config in cmp.config">
        {{ config }}: <config config="cmp.device.config[config]"></config>
    </div>

    <input type="submit" value="Save" ng-click="cmp.save()"/>
    <button ng-click="cmp.delete()">Delete</button>
    <interface name="sync" ng-if="cmp.device.implementedInterfaces.contains('Sync')"
               device="cmp.device"></interface>
</div>
