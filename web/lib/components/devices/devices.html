<button ng-if="cmp.position != null" ng-click="cmp.back()">Back</button>
{{ cmp.position.name }}
<ul>
    <li ng-repeat="position in cmp.positions">
        <span ng-click="cmp.position = position">{{ position.name }}</span>
    </li>
    <li ng-repeat="device in cmp.devices">
        <span>{{ device.name }}</span>
        <interface name="lamp" ng-if="device.implementedInterfaces.contains('Lamp')"
                   device="device"></interface>
        <interface name="dimlevel" ng-if="device.implementedInterfaces.contains('DimLevel')"
                   device="device"></interface>
    </li>
</ul>
